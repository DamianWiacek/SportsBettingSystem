<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "SportsBetting/AdminPanel.html" %}
{% block content %}
    <form action="" method="post" class="">
    {% csrf_token %}
    <label>Id turnieju </label>
    <input type="number" name="turniejid"><br><br>
    <label>Miejsce </label>
    <input type="string" name="miejsce"><br><br>
    <label for="">Data rozpoczęcia</label>
    <input type="datetime-local" name="datastart"><br><br>
     <label for="">Data zakończenia</label>
    <input type="datetime-local" name="datakoniec"><br><br>
     <label >Nazwa gospodarza</label>
    <input type="text" name="gospodarznazwa"><br><br>
    <label >Kraj gospodarza</label>
    <input type="text" name="gospodarzkraj"><br><br>
     <label for="">Kurs na gospodarza</label>
    <input type="number" step="0.01" name="kursgospodarz"><br><br>
     <label >Nazwa gościa</label>
    <input type="text" name="goscnazwa"><br><br>
    <label >Kraj gościa</label>
    <input type="text" name="gosckraj"><br><br>
     <label for="">Kurs na gościa</label>
    <input type="number" step="0.01" name="kursgosc"><br><br>
        <p>Jeżeli gospodarz lub gość to istniejący uczestnik, wystarczy podać nazwę, kraj zostanie uzupełniny automatycznie</p>
    <button type="submit" class="btn btn-primary btn-lg"> Dodaj</button>
</form>
{% endblock %}

</body>
</html>
